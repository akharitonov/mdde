version: '3.7'
services:
  maddpg:
  # MADDPG Environment (build an appropriate image in ../../images/environment/)
    image: mdde/env:maddpg-ray-latest
    depends_on:
      - registry
    networks:
      back:
        aliases:
          - maddpg
    volumes:
      - mdde_shared:/mdde/shared
      - mdde_results:/mdde/results
    environment:
      - REG_HOST=registry
      - REG_PORT=8942
volumes:
  mdde_results: # MDDE results

